<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var matrix = [
        [1, 2, 3],
        [2, 2, 3],
        [1, 1, 3]

    ];
    let sum = 0;

    function Matrix() {
        for (let y = 0; y < matrix.length; y++) {
            for (let x = 0; x < matrix.length; x++) {
                if (x === y) {
                    sum += matrix[x][y];
                }
            }
        }
        alert(sum);
    }

    Matrix();
</script>
</body>
</html>
