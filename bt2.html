<script>
    let arr = [1, 3, 4, 5, 6, 7, 9, 8, 10, 11, 15];
    let Sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            Sum += arr[i];
        }
    }
    alert(Sum);
</script>
